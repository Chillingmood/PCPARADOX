<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Register">
        <div class="contrg">
            <div class="tittle-contrg">Registro</div>
            <form id="registrationForm" action="#">
                <div class="form-group">
                    <span>Nombre</span>
                    <input type="text" placeholder="Ingrese nombre" required>
                </div>
                <div class="form-group">
                    <span>Usuario</span>
                    <input type="text" placeholder="Ingrese usuario" required>
                </div>
                <div class="form-group">
                    <span>Email</span>
                    <input type="email" placeholder="Ingrese Email" required>
                </div>
                <div class="form-group">
                    <span>Teléfono</span>
                    <input type="number" placeholder="Ingrese teléfono" required>
                </div>
                <div class="form-group">
                    <span>Contraseña</span>
                    <input type="password" placeholder="Ingrese contraseña" required>
                </div> 
                <div class="form-group">
                    <span>Confirmar Contraseña</span>
                    <input type="password" placeholder="Ingrese contraseña" required>
                </div> 
                <button type="submit">Registrarse</button>
            </form>
            <div id="message" style="display: none; text-align: center; margin-top: 20px; color: #3bbf76; font-size: 20px;"></div>
        </div>
    </section>
    <script src="recurso.js"></script>
</body>
</html>
